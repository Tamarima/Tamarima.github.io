<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
</head>
<body>
  <header>
    <div class="nav-container">
      <button class="menu-toggle" aria-label="メニューを開閉" aria-expanded="false">☰</button>
      <nav class="nav-menu" aria-label="メインナビゲーション">
        <ul role="menu">
          <li role="menuitem"><a href="/">🏠 ホーム</a></li>
          <li role="menuitem"><a href="/about/">🧑‍💼 自己紹介</a></li>
          <li role="menuitem"><a href="/research/">🔬 研究内容</a></li>
          <li role="menuitem"><a href="/internship/">🏢 インターン経験</a></li>
          <li role="menuitem"><a href="/activities/">🎯 課外活動</a></li>
          <li role="menuitem"><a href="/contact/">📩 お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    {{ content }}  <!-- ここが重要！ -->
  </main>

  <footer>
    <p>&copy; 2025 竹嶋亮馬</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menuToggle = document.querySelector(".menu-toggle");
      const navMenu = document.querySelector(".nav-menu");
      menuToggle.addEventListener("click", function () {
        const expanded = menuToggle.getAttribute("aria-expanded") === "true";
        menuToggle.setAttribute("aria-expanded", !expanded);
        navMenu.classList.toggle("open");
      });
    });
  </script>
</body>
</html>
